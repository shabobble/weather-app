<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 py-4" id="header-background">
                    <h2 class="d-flex justify-content-center text-white">Weather Dashboard</h4>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="searchInput">Search for a City:</label>
                    <input type="search" class="form-control" id="searchInput">
                    <div class="input-group mb-3">
                        <select class="custom-select" id="selectCity">
                            <option value="" disabled selected>Enter a location or select one from the list.</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2 my-3">
                        <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                    </div>
                </div>
            </div>

            <ul class="list-group">
                
            </ul>

            <div class="col mx-4 my-4">
                <div class="card currentCard py-2">
                    <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                    <div id="current" class="d-flex flex-row">
                        <div class="card border-primary mb-3 mx-1 crdCurrent">
                            <div class="card-body text-primary">
                                <h2 id="currentTitle" class="card-title">Sun</h2>
                                <img id="currentIcon" class="mx-auto" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" />
                                <p id="currentTemp" class="card-text p-lg">Temp:</p>
                                <p id="currentDesc" class="card-text p-lg">Conditions:</p>
                                <p id="currentUvi" class="card-text p-lg">UV Index:</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col mt-4">
                    <div class="card pb-5 fiveDayCard pl-5">
                        <h5 class="card-title mt-2 mr-5" id="weatherTitle">5-Day Forecast</h5>
                        <div id="weekly" class="d-flex flex-row">
                            <div class="card border-primary mb-3 mx-1 crdWeekly">
                                <div class="card-body text-primary">
                                    <h5 id="day1Title" class="card-title">Sunday</h5>
                                    <img id="day1Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                    <p id="day1Desc" class="card-text">Hi Lo Temp</p>
                                </div>
                            </div>

                            <div class="card border-primary mb-3 mx-1 crdWeekly">
                                <div class="card-body text-primary">
                                    <h5 id="day2Title" class="card-title">Monday</h5>
                                    <img id="day2Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                    <p id="day2Desc" class="card-text"> Hi Lo Temp</p>
                                </div>
                            </div>

                            <div class="card border-primary mb-3 mx-1 crdWeekly">
                                <div class="card-body text-primary">
                                    <h5 id="day3Title" class="card-title">Tuesday</h5>
                                    <img id="day3Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                    <p id="day3Desc" class="card-text"> Hi Lo Temp</p>
                                </div>
                            </div>

                            <div class="card border-primary mb-3 mx-1 crdWeekly">
                                <div class="card-body text-primary">
                                    <h5 id="day4Title" class="card-title">Wednesday</h5>
                                    <img id="day4Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                    <p id="day4Desc" class="card-text"> Hi Lo Temp</p>
                                </div>
                            </div>

                            <div class="card border-primary mb-3 mx-1 crdWeekly">
                                <div class="card-body text-primary">
                                    <h5 id="day5Title" class="card-title">Thursday</h5>
                                    <img id="day5Icon" src="http://openweathermap.org/img/wn/10d.png" alt="Weather Icon" />
                                    <p id="day5Desc" class="card-text"> Hi Lo Temp</p>
                                </div>
                            </div>                           
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
